<body class="easyui-layout">
<div id="adduser" class="easyui-window" title="用户添加" closed="true" style="width:500px;height:300px;">
    <form style="padding:10px 20px 10px 40px;">
        <p>用户名: <input id="add_username" class="numberinput" type="text"></p>
        <p>密码: <input  id="add_password" class="numberinput" type="text"></p>
        <p>重新输入密码: <input  id="add_rePassword" class="numberinput" type="text"></p>
        <p>战区: <input  id="add_zq" class="numberinput" type="text"></p>
        <p>军兵种:  <input  id="add_jbz" class="numberinput" type="text"></p>
        <p>部门: <input  id="add_department" class="numberinput" type="text"></p>
        <div style="padding:5px;text-align:center;">
            <a id="btn_adduserconfirm" href="javascript:SubmitAdd()" class="easyui-linkbutton" icon="icon-ok">Ok</a>
            <a href="javascript:CloseWindows()" class="easyui-linkbutton" icon="icon-cancel">Cancel</a>
        </div>
    </form>
</div>
<div id="deleteuser" class="easyui-window" title="用户删除" closed="true" style="width:500px;height:300px;">
    <form style="padding:10px 20px 10px 40px;">
        <p>用户选择:<select id="selectdeleteusername" class="selectuser">
            <option value="0" >用户0</option>
            <option value="0">用户1</option>
            <option value="0">用户2</option>
        </select> </p>
        <div style="padding:5px;text-align:center;">
            <a href="#" class="easyui-linkbutton" icon="icon-ok">Ok</a>
            <a href="javascript:CloseWindows()" class="easyui-linkbutton" icon="icon-cancel">Cancel</a>
        </div>
    </form>
</div>
<div id="changepassword" class="easyui-window" title="密码修改" closed="true" style="width:500px;height:300px;">
    <form style="padding:10px 20px 10px 40px;">
        <p>用户选择:<select name="changeusername" id="selectchangeusername" class="selectuser">
            <option value="0" >用户0</option>
            <option value="0">用户1</option>
            <option value="0">用户2</option>
        </select> </p>
        <p>原密码: <input id="oriPassword" class="numberinput" type="text"></p>
        <p>新密码: <input id="password" class="numberinput" type="text"></p>
        <p>确认新密码: <input id="rePassword" class="numberinput" type="text"></p>
        <div style="padding:5px;text-align:center;">
            <a href="#" class="easyui-linkbutton" icon="icon-ok">Ok</a>
            <a href="javascript:CloseWindows()" class="easyui-linkbutton" icon="icon-cancel">Cancel</a>
        </div>
    </form>
</div>
